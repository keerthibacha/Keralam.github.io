    <style>
      
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

        :root{
        
            --box-shadow:0 .5rem 1.5rem rgba(0,0,0,.1);
        }

        *{
            font-family: 'Nunito', sans-serif;
            margin:0; padding:0;
            /* box-sizing: border-box; */
            text-decoration: none;
            outline: none; border:none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        html{
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-padding-top: 5.5rem;
            scroll-behavior: smooth;
        } 

        section{
            padding:2rem 9%;
        }

        section:nth-child(even){
            background:rgb(94, 67, 67);
        }

        .sub-heading{
            text-align: center;
            color:white;
            font-size: 2rem;
            padding-top: 1rem;
        }

        .heading{
            text-align: center;
            color:white;
            font-size: 3rem;
            padding-bottom: 2rem;
            text-transform: uppercase;
        }


        header{
        position: fixed;
        top:0; left: 0; right:0;
        background: rgb(11, 11, 13);
        padding:1rem 7%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
        box-shadow: var(--box-shadow);
        }

        header .logo{
            color:#ffffff;
            font-size: 25px;
            font-weight: 600;
        }

        header .logo i{
            color:var(--orange);
        }


        header .navbar a{
            font-size: 1.7rem;
            border-radius: .5rem;
            padding:.5rem 1.5rem;
            color:white;
        }

        header .navbar a.active,
        header .navbar a:hover{
            color:rgb(0, 0, 0);
            background: rgb(255, 255, 255);
        }

        header .icons i,
        header .icons a{
            cursor: pointer;
            margin-left: .5rem;
            height:4.5rem;
            line-height: 4.5rem;
            width:4.5rem;
            text-align: center;
            font-size: 1.7rem;
            color:var(--black);
            border-radius: 50%;
            background: #eee;
        }

        header .icons i:hover,
        header .icons a:hover{
            color:#fff;
            background: #ff6600;
            transform: rotate(360deg);
        }

        header .icons #menu-bars{
            display: none;
        }
    
        .login {
    margin: auto;
