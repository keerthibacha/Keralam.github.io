<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>

    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> -->

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <!-- <link rel="stylesheet" href="/static/home.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');

        :root{

            --box-shadow:0 .5rem 1.5rem rgba(0,0,0,.1);
        }

        *{
            font-family: 'Nunito', sans-serif;
            margin:0; padding:0;
            /* box-sizing: border-box; */
            text-decoration: none;
            outline: none; border:none;
            text-transform: capitalize;
            transition: all .2s linear;
        }

        html{
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-padding-top: 5.5rem;
            scroll-behavior: smooth;
        } 

        section{
            padding:2rem 9%;
        }

        section:nth-child(even){
            background:rgb(94, 67, 67);
        }

        .sub-heading{
            text-align: center;
            color:white;
            font-size: 2rem;
            padding-top: 1rem;
        }

        .heading{
            text-align: center;
            color:white;
            font-size: 3rem;
            padding-bottom: 2rem;
            text-transform: uppercase;
        }


        header{
        position: fixed;
        top:0; left: 0; right:0;
        background: rgb(11, 11, 13);
        padding:1rem 7%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1000;
        box-shadow: var(--box-shadow);
        }

        header .logo{
            color:#ffffff;
            font-size: 25px;
            font-weight: 600;
        }

        header .logo i{
            color:var(--orange);
        }


        header .navbar a{
            font-size: 1.7rem;
            border-radius: .5rem;
            padding:.5rem 1.5rem;
            color:white;
        }

        header .navbar a.active,
        header .navbar a:hover{
            color:rgb(0, 0, 0);
            background: rgb(255, 255, 255);
        }

        header .icons i,
        header .icons a{
            cursor: pointer;
            margin-left: .5rem;
            height:4.5rem;
            line-height: 4.5rem;
            width:4.5rem;
            text-align: center;
            font-size: 1.7rem;
            color:var(--black);
            border-radius: 50%;
            background: #eee;
        }

        header .icons i:hover,
        header .icons a:hover{
            color:#fff;
            background: #ff6600;
            transform: rotate(360deg);
        }

        header .icons #menu-bars{
            display: none;
        }
        *{
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        }
        .container {
        position: relative;
        background: #aad5f6;
        }
        .slide-1 {
        background: url('/static/img/slide1.jpg');
        }
        .slide-2 {
        background: url('/static/img/slide2.jpg');
        }
        .slide-3 {
        background: url('/static/img/slide3.jpg');
        }

        .slide {
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
        overflow-x: hidden;
        }
        .caption {
        background: rgba(0, 0, 0, 0.03);
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 40px 0px;
        }
        .caption h3 {
        color: #fff;
        text-align: center;
        font-size: 50px;
        padding: 18px;
        }
        .caption p {
        max-width: 600px;
        width: 90%;
        margin: 0px auto;
        color: #ccc;
        text-align: center;
        font-size: 18px;
        line-height: 1.5em;
        }
        .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 100;
        background: rgba(0, 0, 0, .1);
        border-radius: 50%;
        transform: background 500ms;
        }
        .arrow img {
        width: 50px;
        }
        .arrow:hover {
        background: rgba(0, 0, 0, );
        }
        .l {
        left: 0;
        }
        .r {
        right: 0;
        }

    </style>
    
    
</head>
<body>       
    <!-- header section starts      -->
        <header>
            <a href="/admin_register" class="logo"><i class="fas fa-utensils"></i> Keralam</a>
        
            <nav class="navbar">
                <a class="active"  href="/home">home</a>
                <a  href="/about">about</a>
                <a href="/menu">menu</a>
                <a href="/order">my order</a>
            </nav>
            <div class="icons">
              <a  href="/logout"class='fas fa-user-alt' style='font-size:20px'></a>
          </div>
       
        </header>
        <!-- slideshow strats -->
        <div class="container">
          <div class="arrow l" onclick="prev()">
              <img src="/static/img/l.png" alt="l">
          </div>
          <div class="slide slide-1">
               <div class="caption">
                   <h3>Authentic food</h3>
                   <p>We serve with soulfull food</p>
               </div>
          </div>
          <div class="slide slide-2">
              <div class="caption">
                  <h3>Traditional food</h3>
                  <p>Kerala original food</p>
              </div>
         </div>
         <div class="slide slide-3">
              <div class="caption">
                  <h3>Expereince</h3>
                  <p>The feast and nature of Kerala</p>
              </div>
         </div>
         <div class="arrow r" onclick="next()">
              <img src="/static/img/r.png" alt="r">
          </div>
      </div>
  
      <script>
          let slide = document.querySelectorAll('.slide');
          var current = 0;
  
          function cls(){
              for(let i = 0; i < slide.length; i++){
                    slide[i].style.display = 'none';
              }
          }
  
          function next(){
              cls();
              if(current === slide.length-1) current = -1;
              current++;
  
              slide[current].style.display = 'block';
              slide[current].style.opacity = 0.4;
  
              var x = 0.4;
              var intX = setInterval(function(){
                  x+=0.1;
                  slide[current].style.opacity = x;
                  if(x >= 1) {
                      clearInterval(intX);
                      x = 0.4;
                  }
              }, 100);
  
          }
  
          function prev(){
              cls();
              if(current === 0) current = slide.length;
              current--;
  
              slide[current].style.display = 'block';
              slide[current].style.opacity = 0.4;
  
              var x = 0.4;
              var intX = setInterval(function(){
                  x+=0.1;
                  slide[current].style.opacity = x;
                  if(x >= 1) {
                      clearInterval(intX);
                      x = 0.4;
                  }
              }, 100);
  
          }
  
          function start(){
              cls();
              slide[current].style.display = 'block';
          }
          start();
      </script>
            <!-- slideshow ends -->
        <p>Traditionally made Kerala food with soul</p>
        </body>
        </html>
